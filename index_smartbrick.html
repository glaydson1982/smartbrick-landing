
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Tokens SBK - SmartBrick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #145DA0;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #145DA0;
      color: #fff;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0d3f72;
    }
    .lang {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reserva de Token SBK - SmartBrick</h1>
    <p>Participe do projeto SmartBrick, investindo em frações digitais de imóveis reais, com valor inicial de R$ 100 por token.</p>
    <h2>Formulário de Interesse</h2>
    <form action="https://api.whatsapp.com/send" method="get" target="_blank">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="quantidade">Quantidade desejada de tokens (R$100 cada):</label>
      <input type="number" id="quantidade" name="quantidade" required>

      <label for="mensagem">Mensagem adicional:</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <button type="submit">Enviar via WhatsApp</button>
    </form>

    <div class="lang">
      <p><strong>English version coming soon...</strong></p>
    </div>
  </div>
</body>
</html>
